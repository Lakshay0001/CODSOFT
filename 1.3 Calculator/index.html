<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input class = "output" type="text" id="display" readonly>
        <!-- <div class="output">0</div> -->
        <div class="keys">
            <div class="first-group">
                <button class="key clear light-grey" value = "AC">AC</button>
                <button class="key negative light-grey" value = "+/-"><sup>+</sup>/-</button>
                <button class="key percent light-grey" value = "%">%</button>
                <button class="key number dark-grey" value = "7">7</button>
                <button class="key number dark-grey" value = "8">8</button>
                <button class="key number dark-grey" value = "9">9</button>
                <button class="key number dark-grey" value = "4">4</button>
                <button class="key number dark-grey" value = "5">5</button>
                <button class="key number dark-grey" value = "6">6</button>
                <button class="key number dark-grey" value = "1">1</button>
                <button class="key number dark-grey" value = "2">2</button>
                <button class="key number dark-grey" value = "3">3</button>
                <button class="key number dark-grey zero" value = "0">0</button>
                <button class="key dot dark-grey">.</button>
            </div>

            <div class="second-group">
                <button class="key operator-key sign yellow" value = "/">รท</button>
                <button class="key operator-key sign yellow" value = "x">x</button>
                <button class="key operator-key sign yellow" value = "-">-</button>
                <button class="key operator-key sign yellow" value = "+">+</button>
                <button class="key operator-key equal yellow" value = "=">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
